<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start/Stop Buttons</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="startBtn">Start</button>
    <!-- <button id="stopBtn">Stop</button> -->

    <script>
        // Function to send a POST request to start the action
        function startAction() {
            $.post("/", {action: "start"});
        }

        // // Function to send a POST request to stop the action
        // function stopAction() {
        //     $.post("/", {action: "stop"});
        // }

        // Event listeners for button clicks
        document.getElementById("startBtn").addEventListener("click", startAction);
        // document.getElementById("stopBtn").addEventListener("click", stopAction);
    </script>
</body>
</html>
